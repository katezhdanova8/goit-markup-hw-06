<div class="modal is-hidden" data-modal>
  <div class="modal__content">
    <button data-modal-close class="modal__close">
      <svg width="8" height="8">
        <use href="./images/icons.svg#close" />
      </svg>
    </button>

    <form class="modal__form">
      <p>Leave your contacts and we will call you back</p>

      <div class="modal__form modal__form--main">
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-wrapper">
            <input type="text" id="name" name="name" required />
            <svg width="18" height="24">
              <use href="./images/icons.svg#user" />
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <div class="input-wrapper">
            <input type="tel" id="phone" name="phone" required />
            <svg width="18" height="24">
              <use href="./images/icons.svg#phone" />
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" required />
            <svg width="18" height="24">
              <use href="./images/icons.svg#email" />
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea id="comment" name="comment" placeholder="Text input" rows="7"></textarea>
        </div>
      </div>

      <div class="form-group form-group--checkbox">
        <label class="form-group form-group--checkbox">
          <input type="checkbox" name="terms" required />
          <span class="checkmark">
            <svg width="10" height="8">
              <use href="./images/icons.svg#check" />
            </svg>
          </span>
          <span>
            I accept the terms and conditions of the
            <a href="#" target="_blank">Privacy Policy</a>
          </span>
        </label>
      </div>

      <button type="submit" class="primary-btn">Send</button>
    </form>
  </div>
</div>
